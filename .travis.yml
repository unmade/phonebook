language: python3.6.1
python:
  - "3.6"

sudo: required
dist: trusty

env:
  - DOCKER_COMPOSE_VERSION=1.16.1

services:
  - docker

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - sudo pip3 install python-coveralls
  - sudo pip3 install coverage==4.4.2

before_script:
  - docker-compose build db testweb

script:
  - docker-compose up testweb

after_script:
  - docker-compose down

after_success:
  - cd web/backend
  - mv .coverage .coverage.travis
  - coverage combine --append
  - coveralls
